<div *ngFor="let user of users">
    <p>{{ user.getUsername() }}</p>
</div>

<form ngNativeValidate [formGroup]="addUserForm" (ngSubmit)="onSubmit()">

    <div>
        <input type="text" formControlName="content" required/>       
    </div>

    <button class="button" type="submit" [disabled]="!addUserForm.valid" >Send</button>
  
</form>
