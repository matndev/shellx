<div class="col d-flex">
    <div class="d-flex flex-row shx-chat-form">
        <form class="shx-chat-form__content form-inline d-flex" [formGroup]="sendCommandForm" (ngSubmit)="onSubmit()">
            <input type="text" formControlName="content" required/>       
            <button class="btn btn-primary" type="submit" [disabled]="!sendCommandForm.valid" >Send</button>
        </form>  
    </div>
</div>
