<div *ngFor="let message of messages">
    <p>@{{ getAuthorUsername(message.messageAuthor) }} <span class="receiver" *ngIf="message.messageReceiver!=0">@{{ getReceiverUsername(message.messageReceiver) }}</span> : {{ message.messageContent }}<br />{{ message.messageDate }}</p>
</div>

<form ngNativeValidate [formGroup]="sendMessageForm" (ngSubmit)="onSubmit()">

    <div>
        <input type="text" formControlName="content" required/>       
    </div>

    <button class="button" type="submit" [disabled]="!sendMessageForm.valid" >Send</button>
  
</form>
