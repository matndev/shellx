<div class="col">
    <div class="row form-msg">
        <div class="col p-1">
            <form class="form-inline d-flex" [formGroup]="sendCommandForm" (ngSubmit)="onSubmit()">

                <input class="mt-auto mb-auto mr-1 flex-grow-1" type="text" formControlName="content" required/>       

                <button class="btn btn-primary" type="submit" [disabled]="!sendCommandForm.valid" >Send</button>
            
            </form>
        </div>
    </div>
</div>
